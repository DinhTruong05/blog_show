<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?ixlib=rb-4.0.3&auto=format&fit=crop&w=1650&q=80') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255, 255, 255, 0.7);
            z-index: 0;
        }
        .login-card {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 400px;
            background: #fff;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 6px 18px rgba(0,0,0,0.2);
        }
        .login-card h3 {
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .btn-custom {
            background-color: #212529;
            color: #fff;
            transition: all 0.2s ease-in-out;
        }
        .btn-custom:hover {
            background-color: #000;
        }
        .small-links {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="overlay"></div>

<div class="login-card">
    <h3>Đăng nhập</h3>

    <div th:if="${param.error}" class="alert alert-danger text-center">
        Sai tài khoản hoặc mật khẩu!
    </div>
    <div th:if="${param.logout}" class="alert alert-success text-center">
        Bạn đã đăng xuất thành công.
    </div>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Tên đăng nhập</label>
            <input type="text" id="username" name="username" class="form-control" required autofocus>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-custom">Đăng nhập</button>
        </div>
    </form>

    <div class="text-center mt-3 small-links">
        <a href="#">Quên mật khẩu?</a> · <a href="#">Đăng ký</a>
    </div>
</div>

</body>
</html>
